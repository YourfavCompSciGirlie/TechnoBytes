<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueueWise - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-wrapper {
      max-width: 400px;
      margin: 5% auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .login-wrapper h2 {
      font-weight: 700;
      color: #00695c;
    }
    .form-control:focus {
      border-color: #26a69a;
      box-shadow: 0 0 0 0.2rem rgba(38, 166, 154, 0.25);
    }
    .btn-primary {
      background-color: #00796b;
      border-color: #00796b;
    }
    .btn-primary:hover {
      background-color: #004d40;
      border-color: #004d40;
    }
    .form-text {
      color: #666;
    }
    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00796b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-wrapper">
      <div class="text-center mb-4">
        <div class="brand">QueueWise</div>
        <p class="form-text">Your smart clinic queue system</p>
      </div>
      <h2 class="text-center mb-4">Login</h2>
      <form>
        <div class="mb-3">
          <label for="idNumber" class="form-label">ID Number</label>
          <input type="text" class="form-control" id="idNumber" placeholder="Enter your ID number" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center mt-4">
        <p class="form-text">Don't have an account? <a href="register.html">Register here</a></p>
      </div>
    </div>
  </div>
</body>
</html>
